{%load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                <div class="msg-container">
                    <div>
                        {% if messages %}
                        {% for message in messages%}
                        <p class="{{ message.tags }}">{{message}}</p>
                        {% endfor %}       
                        {% endif %}
                    </div>
                    
                </div>
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" maxlength="10" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="text" name="address" placeholder="address" required>
                        <input type="number" name="phone" placeholder="phone" maxlength="10" required>
                        <input type="password" name="password" placeholder="Password" maxlength="8" required>
                        
                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
